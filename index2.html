<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagina 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.20.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="Netflix-assets/assets/netflix_logo.png"
            alt="logo"
            class="img-fluid"
            style="width: 100px; height: 50px"
        /></a>
      </div>
    </nav>

    <main>
      <div class="container border-bottom border-white">
        <h1>Edit Profile</h1>
      </div>

      <div class="section-edit">
        <div class="img.cont">
          <img
            src="Netflix-assets/assets/avatar.png"
            alt="avatar"
            class="img-cover"
            style="width: 150px; height: 150px"
          />
          <div class="svg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
              />
            </svg>
          </div>
        </div>
        <div class="container d-flex flex-column ms-2">
          <div class="container d-flex flex-column border-bottom border-white">
            <div class="row p-2 mb-4">
              <h4 class="bg-secondary p-2">Strive Student</h4>
            </div>
            <div class="row">
              <h4>Language:</h4>
            </div>
            <button
              class="btn btn-sm mb-3 dropdown-toggle bg-black border-1 border btn-costum"
              type="button"
              id="languageDropdown"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span>Genere</span>
              <i class="bi bi-caret-down-fill ms-2"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="languageDropdown">
              <a
                class="dropdown-item"
                href="#"
                onclick="setLanguage('Italiano')"
                >Italiano</a
              >
              <a class="dropdown-item" href="#" onclick="setLanguage('Inglese')"
                >Inglese</a
              >
              <a class="dropdown-item" href="#" onclick="setLanguage('Tedesco')"
                >Tedesco</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="setLanguage('Spagnolo')"
                >Spagnolo</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="setLanguage('Francese')"
                >Francese</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="setLanguage('Giapponese')"
                >Giapponese</a
              >
            </div>
          </div>

          <div class="container d-flex flex-column border-bottom border-white">
            <div class="row mt-3">
              <p>Maturity Settings:</p>
            </div>
            <div class="row ms-0 h4-rating">
              <h4 class="bg-secondary p-1 mb-3">ALL MATURITY RATINGS</h4>
            </div>
            <div class="row mb-3">
              <span>Show titles of all maturity ratings for this profile</span>
            </div>
            <button
              class="btn btn-sm bg-black mb-4 border-1 rounded-0 border btn-edit"
              type="button"
            >
              EDIT
            </button>
          </div>
          <div class="container d-flex flex-column mb-3">
            <div class="row mt-3">
              <p>Autoplay controls</p>
            </div>
            <div class="row">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="opzione1"
                />
                <label class="form-check-label" for="opzione1">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
            </div>
            <div class="row">
              <div class="form-check check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="opzione1"
                />
                <label class="form-check-label" for="opzione1">
                  Autoplay preview while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-buttons">
      <div class="section-buttons">
        <div class="container d-flex gap-5 my-4">
          <div class="row col-3">
            <button
              class="btn btn-sm bg-black mb-4 border-1 rounded-0 border"
              type="button"
            >
              <span class="fs-5">SAVE</span>
            </button>
          </div>
          <div class="row col-4">
            <button
              class="btn btn-sm bg-black mb-4 border-1 rounded-0 border"
              type="button"
            >
              <span class="fs-5">CANCEL</span>
            </button>
          </div>
          <div class="row col-5">
            <button
              class="btn btn-sm p-2 bg-black mb-4 border-1 rounded-0 border"
              type="button"
            >
              <span class="fs-5">DELETE PROFILE</span>
            </button>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
